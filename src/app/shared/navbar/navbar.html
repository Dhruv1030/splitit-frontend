<mat-toolbar class="navbar" color="primary">
  <div class="navbar-container">
    <!-- Logo and Title -->
    <div class="navbar-brand" routerLink="/dashboard">
      <mat-icon class="brand-icon">receipt_long</mat-icon>
      <span class="brand-title">SplitIt</span>
    </div>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- User Profile Menu -->
    <div class="navbar-actions" *ngIf="currentUser">
      <!-- Notifications (Future feature) -->
      <!-- <button mat-icon-button>
        <mat-icon [matBadge]="3" matBadgeColor="warn">notifications</mat-icon>
      </button> -->

      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <div class="user-avatar">{{ getInitials(currentUser.name) }}</div>
        <span class="user-name">{{ currentUser.name }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <div class="user-menu-avatar">{{ getInitials(currentUser.name) }}</div>
          <div class="user-menu-info">
            <div class="user-menu-name">{{ currentUser.name }}</div>
            <div class="user-menu-email">{{ currentUser.email }}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
